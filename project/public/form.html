<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<div class="frm2">
   <form method="POST" class="frm2-pad" id="catch-form" action="addFish">
      <div class="row">   
         <input type="text" id="species" name="species" placeholder="Species">
      </div>
      <br>
      <div class="row">
         <div class="col">   
            <input type="number" id="weight" name="weight" placeholder="Weight">
         </div>
         <div class="col">
            <input type="number" id="length" name="length" placeholder="Length">
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col">   
            <input type="text" id="city" name="city" placeholder="City">
         </div>
         <div class="col">
            <input type="text" id="state" name="state" placeholder="State">
         </div>
      </div>
      <div class="form-submit">
         <input type="submit" name="submit" id="submit" class="submit" value="Add Fish" />
      </div>

   </form>
</div>
