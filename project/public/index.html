<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <title>Sign In</title>
</head>
<body>
   <div class="login-main">
      <div class="login-container">
         <h1>Fish Logger</h1>
         <hr>
         <form method="POST" class="login-form" id="login-form" action="login">
            <div class="form-group">
               <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
               <input type="password" name="user_pass" id="user_pass" placeholder="Password" required>
            </div>
            <div class="form-submit">
               <input type="submit" name="submit" id="submit" class="submit" value="Login" />
           </div>
         </form>
      </div>
   </div>
</body>
</html>
